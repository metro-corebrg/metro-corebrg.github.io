<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CeMS DataCenter</title>
        <style>

@import "/css/style.css";
@import "/css/fa.css";

body {
    font : 10pt "맑은 고딕", Arial, Tahoma;
    position: fixed; inset: 0 0 0 0;
    padding: 0; margin: 0;
    display: flex; flex-direction: column;
}

main {
    flex: 1;
    position: relative;
}

iframe {
    width: 100%; height: 100%;
    padding: 0; margin: 0;
    border: none;
}

nav {
    position: absolute; inset: 0 0 0 0;
    padding: 5px;
    display: flex; justify-content: space-between;
    pointer-events: none;
}

nav span {
    font: 20px "Font Awesome 5 Free";
    border-radius: 50%;
    display: inline-flex; width: 32px; height: 32px;
    align-items: center;
    justify-content: center;
    background-color: rgba(0, 132, 255, 0.5);
    border-color: #0084ff;
    color: #ffffff;
    cursor: pointer;
    pointer-events: all;
}

nav span:hover {
    background-color: #0084ff;
}

#dialog {
	position: fixed; inset: 0 0 0 0;
}

body:not(.frame) .frame,
body:not(.dialog) #dialog {
    display: none;
}

			</style>            
        </head>
        
        <script>

function onEvent (e) {
    const event = e.data;

    if (event == null || event.level < 0) {
        return;
    }
    
    if (event.id) {
        if ($.timer) {
            clearTimeout($.timer);
        }
        
        const location = window.locationData[String(event.id)];

        if (location) {
            $.timer = setTimeout(() => window.requestAnimationFrame(t => {
                $.request.execute({
                    command: "get",
                    target: "node"
                }, function (e) {
                    switch(this.status) {
                    case 200:
                        break;
                    default:
                        throw showMessage(this);
                    }

                    window.nodeData = JSON.parse(this.responseText);
                    
                    document.body.querySelector("iframe").contentWindow.location.replace(`/dc/viewer.html?focus=${location.rack}`);
                })
            }), 1000);
        }
    }
}

function showDialog(src, parent) {
    const dialog = document.getElementById("dialog");

    dialog.onload = function () {
        $.parent = parent;

		document.body.classList.add("dialog");
	};

    dialog.src = src;
}

function closeDialog(reset) {
    document.body.classList.remove("dialog");
    
    if (reset) {
        resetParent();
    }

    delete $.parent;
}

function resetParent() {
    if ($.parent) {
        $.parent.location.reload();
    }
}

function loadTexture (url) {
    return new Promise((resolve, reject) => {
        new THREE.TextureLoader().load(url,
            texture => {
                texture.minFilter = THREE.LinearFilter;

                resolve(texture);
            },
            undefined,
            e => reject(e));
    });
}

function getLocationData() {
    return new Promise ((resolve, reject) => {
        $.request.execute({
            command: "get",
            target: "location"
        }, function (e) {
            switch(this.status) {
            case 200:
                break;
            default:
                return reject(this);
            }

            window.locationData = JSON.parse(this.responseText);

            resolve();
        });
    });
}

function getSettingData() {
    return new Promise ((resolve, reject) => {
        $.request.execute({
            command: "get",
            target: "setting",
            key: "dc"
        }, function (e) {
            window.settingData = {};

            switch(this.status) {
            case 200:
                window.settingData = JSON.parse(this.responseText);
            case 204:
                break;
            default:
                return reject(this);
            }

            resolve();
        });
    });
}

function getFacilityData () {
    return new Promise ((resolve, reject) => {
        $.request.execute({
            command: "get",
            target: "facility"
        }, function (e) {
            switch(this.status) {
            case 200:
                break;
            default:
                return reject(this);
            }
            
            window.facilityData = JSON.parse(this.responseText);

            resolve();
        });
    });
}

function getNodeData () {
    return new Promise ((resolve, reject) => {
        $.request.execute({
            command: "get",
            target: "node"
        }, function (e) {
            switch(this.status) {
            case 200:
                break;
            default:
                return reject(this);
            }
            
            window.nodeData = JSON.parse(this.responseText);

            resolve();
        });
    });
}

function getPositionData () {
    return new Promise ((resolve, reject) => {
        $.request.execute({
            command: "get",
            target: "position",
            name: "facility"
        }, function (e) {
            window.positionData = {};

            switch(this.status) {
            case 200:
                window.positionData = JSON.parse(this.responseText);
            case 204:
                break;
            default:
                return reject(this);
            }
            
            resolve();
        });
    });
}

function showMessage(xhr) {
    switch (xhr.status) {
    case 401:
        alert(NOTICE_SESS_EXPIRE["kr"]);

        break;
    default:
        alert(ERROR_RES_CODE(xhr.status)["kr"]);
    }

    try {
        console.log(JSON.parse(xhr.responseText).error);
    } catch (e) {}
}

        </script>

        <body class="loading">
            <main>
                <iframe id="frame"></iframe>
            </main>
            <nav>
                <div>
                </div>
                <div class="frame">
                    <span id="popup" title="새 창">&#xf2d2;</span>
                </div>
            </nav>
            <iframe id="dialog"></iframe>

            <div class="loading"></div>
            <script>
        </script>
        <script src="/js/request.js"></script>
        <script src="/js/constants.js"></script>
        <script src="/js/import/three.js"></script>
        <script src="/dc/model.js"></script>
        <script src="/util/loader.js"></script>
        <script src="/js/channel.js"></script>
        <script>

const $ = {
        request: new Request(),
        loader: new ImageLoader(onLoadImage, loadTexture)
    };

function initAccount (account) {
    if (window === top) {
        window.account = account;
    } else {
        document.getElementById("popup").onclick = e => {
            const popup = window.open();

            popup.onload = e => popup.focus();

            popup.location.replace(window.location.pathname);
        };

        document.body.classList.add("frame");
    }

    const urls = [];
    let makerData, model;

    for (let maker in modelData) {
        makerData = modelData[maker];

        for (let name in makerData) {
            model = makerData[name];

            urls.push(model.front);
            urls.push(model.rear);
        }
    }

    $.loader.load(urls);
}

function onLoadImage() {
    window.modelData = $.loader.map;

    const iframe = document.body.querySelector("iframe");

    iframe.onload = e => {
        Channel.listen(onEvent);

        document.body.classList.remove("loading");
    };
    
    iframe.src = "/dc/viewer.html";
}

Promise
    .all([
        getPositionData(),
        getNodeData(),
        getFacilityData(),
        getLocationData(),
        getSettingData()
    ])
    .then(() => {
        Channel.getAccount(initAccount);
    })
    .catch(xhr => {
        showMessage(xhr)
    });
        </script>
    </body>
</html>
